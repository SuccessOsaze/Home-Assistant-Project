# ═══════════════════════════════════════════════════════════════
# 1. LIVING ROOM POWER POLICY
# ═══════════════════════════════════════════════════════════════
- alias: Living Room Power Policy
  description: "Controls power availability based on motion, load, and schedule"
  trigger:
    - platform: numeric_state
      entity_id: sensor.smart_plug_power
      below: 5
      for: "00:02:00"
      id: low_power

    - platform: state
      entity_id: binary_sensor.sensor_presence
      to: 'off'
      for: "00:02:00"
      id: no_motion

    # Re-enables power when someone returns during the active window
    - platform: state
      entity_id: binary_sensor.sensor_presence
      to: 'on'
      id: motion_returned

    - platform: sun
      event: sunset
      id: on_time

    - platform: time
      at: "23:00:00"
      id: off_time

  condition:
    - condition: state
      entity_id: input_boolean.smart_plug_enable
      state: 'on'

  action:
    - choose:
        # ─── DISALLOW POWER ───
        - conditions:
            - condition: or
              conditions:
                - condition: trigger
                  id: low_power
                - condition: trigger
                  id: no_motion
                - condition: trigger
                  id: off_time
          sequence:
            - service: input_boolean.turn_off
              target:
                entity_id: input_boolean.living_room_power_allowed

            - service: switch.turn_off
              target:
                entity_id: switch.smart_plug

            - service: system_log.write
              data:
                level: info
                message: "Living room power DISABLED due to {{ trigger.id }}"

        # ─── ALLOW POWER (sunset) ───
        - conditions:
            - condition: trigger
              id: on_time
          sequence:
            - service: input_boolean.turn_on
              target:
                entity_id: input_boolean.living_room_power_allowed

            - service: switch.turn_on
              target:
                entity_id: switch.smart_plug

            - service: system_log.write
              data:
                level: info
                message: "Living room power ENABLED at sunset"

        # ─── ALLOW POWER (presence returned within active window) ───
        - conditions:
            - condition: trigger
              id: motion_returned
            - condition: sun
              which: sunset
              before: "00:00:00"
            - condition: time
              before: "23:00:00"
          sequence:
            - service: input_boolean.turn_on
              target:
                entity_id: input_boolean.living_room_power_allowed

            - service: switch.turn_on
              target:
                entity_id: switch.smart_plug

            - service: system_log.write
              data:
                level: info
                message: "Living room power RE-ENABLED due to presence returning"

  mode: queued


# ═══════════════════════════════════════════════════════════════
# 2. LIVING ROOM MOTION LIGHTING
# ═══════════════════════════════════════════════════════════════
- id: "living_room_motion_light"
  alias: Living Room Motion Light
  description: "Adaptive motion lighting with power-awareness"
  trigger:
    - platform: state
      entity_id: binary_sensor.sensor_presence
      to: 'on'
      id: motion_on

    - platform: state
      entity_id: binary_sensor.sensor_presence
      to: 'off'
      for: "00:01:00"
      id: motion_off

  condition:
    - condition: state
      entity_id: input_boolean.living_room_power_allowed
      state: 'on'

    - condition: numeric_state
      entity_id: sensor.sensor_illuminance
      below: 150

    # sun.sun state condition removed — it was a test artifact that
    # blocked motion lighting at night when it is most needed.

    - condition: state
      entity_id: input_boolean.living_room_motion_enable
      state: 'on'

    - condition: state
      entity_id: input_boolean.living_room_manual_mode
      state: 'off'

  action:
    - choose:
        # ─── MOTION DETECTED ───
        - conditions:
            - condition: trigger
              id: motion_on
          sequence:
            - choose:
                # Night (23:00–06:00) — warm amber, dim for sleep
                - conditions:
                    - condition: time
                      after: "23:00:00"
                      before: "06:00:00"
                  sequence:
                    - service: light.turn_on
                      target:
                        entity_id: light.smart_bulb
                      data:
                        brightness_pct: 20
                        color_temp_kelvin: 2200
                        transition: 2

                # Evening (18:00–23:00) — warm white, moderate brightness
                - conditions:
                    - condition: time
                      after: "18:00:00"
                      before: "23:00:00"
                  sequence:
                    - service: light.turn_on
                      target:
                        entity_id: light.smart_bulb
                      data:
                        brightness_pct: 60
                        color_temp_kelvin: 3000
                        transition: 3

                # Day (06:00–18:00) — cool daylight, full brightness
                - conditions:
                    - condition: time
                      after: "06:00:00"
                      before: "18:00:00"
                  sequence:
                    - service: light.turn_on
                      target:
                        entity_id: light.smart_bulb
                      data:
                        brightness_pct: 90
                        color_temp_kelvin: 5000
                        transition: 3

            - service: system_log.write
              data:
                level: info
                message: "Motion lighting activated — Light turned ON at {{ now().strftime('%H:%M:%S') }}"

        # ─── MOTION CLEARED ───
        - conditions:
            - condition: trigger
              id: motion_off
          sequence:
            - service: light.turn_off
              target:
                entity_id: light.smart_bulb

            - service: system_log.write
              data:
                level: info
                message: "Motion lighting turned off — Light turned OFF at {{ now().strftime('%H:%M:%S') }}"

  mode: restart


# ═══════════════════════════════════════════════════════════════
# 3. CIRCADIAN LIGHTING
# ═══════════════════════════════════════════════════════════════
- id: "circadian_lighting"
  alias: Living Room Circadian Lighting
  description: "Continuously adapts light color and brightness based on sun position.
    Yields control to motion lighting while presence is actively detected, resuming
    2 minutes after the room becomes empty so both automations stay in sync."
  trigger:
    - platform: time_pattern
      minutes: "/2"

  condition:
    - condition: state
      entity_id: light.smart_bulb
      state: 'on'

    - condition: state
      entity_id: input_boolean.living_room_power_allowed
      state: 'on'

    - condition: state
      entity_id: input_boolean.living_room_manual_mode
      state: 'off'

    # ─── PRESENCE GUARD ───
    # Prevents circadian updates from overwriting motion lighting values
    # while someone is actively in the room. Circadian resumes automatically
    # once the presence sensor has been 'off' for 2 minutes — matching the
    # same hold time used by automation #1 (no_motion trigger).
    - condition: state
      entity_id: binary_sensor.sensor_presence
      state: 'off'
      for: "00:02:00"

  action:
    - variables:
        sun_elevation: "{{ state_attr('sun.sun', 'elevation') | float }}"
        # Brightness steps by sun elevation (degrees above/below horizon)
        brightness: >
          {% set elev = sun_elevation %}
          {% if elev < -6 %}
            20
          {% elif elev < 0 %}
            40
          {% elif elev < 20 %}
            70
          {% else %}
            90
          {% endif %}
        # Color temperature in Kelvin — corrected to valid bulb range.
        # Higher Kelvin = cooler/bluer (daytime).
        # Lower Kelvin  = warmer/amber (night, sleep-friendly).
        color_temp: >
          {% set elev = sun_elevation %}
          {% if elev < -6 %}
            2200
          {% elif elev < 0 %}
            2700
          {% elif elev < 20 %}
            3500
          {% else %}
            5000
          {% endif %}

    - service: light.turn_on
      target:
        entity_id: light.smart_bulb
      data:
        brightness_pct: "{{ brightness }}"
        color_temp_kelvin: "{{ color_temp }}"
        transition: 15

    - service: system_log.write
      data:
        level: info
        message: >
          Circadian update → brightness {{ brightness }}%, color_temp {{ color_temp }}K
          (sun elevation {{ sun_elevation }}°) at {{ now().strftime('%H:%M:%S') }}

  mode: single